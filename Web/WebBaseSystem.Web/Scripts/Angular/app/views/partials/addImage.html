<div ng-controller="ImagesCtrl">
    <h1>Add Image</h1>
    <form name="addImage" class="form-horizontal" method="post" enctype="multipart/form-data" action="Api/Images/Add">
        <div class="form-group">
            <label class="col-md-2 control-label" for="title">Title</label>
            <div class="col-md-10">
                <input class="form-control" id="title" type="text" required placeholder="Title" name="title" ng-model="title" /><br />
            </div>
        </div>
        <div class="form-group">
            <label for="file" class="col-md-2 control-label">Image</label>
            <div class="col-md-10">
                <span class="btn btn-default btn-file">
                    Browse... <input type="file" name="file" id="file" file-model="image">
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input class="btn btn-default" value="Save" ng-click="add(image, title, 'file', addImage)" />
            </div>
        </div>
    </form>
</div>
